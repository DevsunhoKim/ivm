<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBM 재고관리</title>
    <link rel="stylesheet" href="../imv/css/main.css">
    <script defer src="../imv/js/main.js"></script>
    
</head>
<body>
    <h1>YBM 재고관리</h1>
    <main id="main-holder">
      <h2 id="login-header">Login</h2>
      
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
      
      <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
      </form>
    
    </main>
    
      
      </main>

    <div class="main-ctgr">
        <div class="main-ctgr small-ctgr">재고현황</div>
        <div class="main-ctgr small-ctgr">출고관리</div>
        <div class="main-ctgr small-ctgr">입고관리</div>
        <div class="main-ctgr small-ctgr">부자재입고</div>
        <div class="main-ctgr small-ctgr">부자재출고</div>
        <div class="main-ctgr small-ctgr">일일현황</div>
    </div>
</body>
</html>
