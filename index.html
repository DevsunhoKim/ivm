<!DOCTYPE html>
<html>
<head>
	<title>YBM 재고 관리</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="./favicon.png">
</head>
<body>
	<h1>YBM 재고 관리</h1>
   
	<div id="login-form">
		<form>
		  <label for="username">Username:</label>
		  <input type="text" id="username" name="username">
		  <br>
		  <label for="password">Password:</label>
		  <input type="password" id="password" name="password">
		  <br>
		  <button id="login-button">Log In</button>
		</form>
	  </div>
	  <div id="logout-form" style="display: none;">
		<button id="logout-button">Log Out</button>
	  </div>
	  

	<div id="error-message" class="error-message" style="display: none;"></div>
	  
	<table id="inventory">
		<thead>
			<tr>
			  <th>아이템 종류</th>
			  	<th>수량</th>
			 	<th>가격</th>
			  	<th>입고</th>
        		<th>출고</th>
				<th>입고내역</th>
				<th>출고내역</th>
				<th>삭제</th>
			</tr>
		  </thead>
		<tbody>
			<!-- 인벤토리 데이터는 JavaScript를 사용하여 동적으로 추가됩니다 -->
		</tbody>
	</table>
	<form id="add-item-form">
		
		<label for="item-name">아이템 이름:</label>
		<input type="text" id="item-name" required>
		<label for="item-quantity">수량:</label>
		
		<input type="number" id="item-quantity" required>
		<label for="item-price">가격:</label>
		<input type="number" id="item-price" required>
		<button type="submit">아이템 추가</button>
		<button type="button" id="export-btn">Excel</button>
	</form>

	<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
	<script src="script.js"></script>
</body>
</html>

<!-- 고유 식별자: 각 HTML 요소에는 코드에서 참조하고 조작할 수 있도록 고유 식별자가 있어야 합니다. -->
<!-- 정확한 레이블 지정: HTML 요소는 사용자가 목적을 쉽게 식별하고 이해할 수 있도록 정확하고 명확하게 레이블을 지정해야 합니다. -->
<!-- 접근성: HTML 요소는 이미지에 대한 alt 태그 및 텍스트에 대한 제목 태그의 적절한 사용과 같은 기능을 포함하여 접근성을 염두에 두고 설계해야 합니다. -->
<!-- 반응형 디자인: 재고 관리 프로그램은 다양한 장치에서 액세스할 수 있으므로 HTML 요소는 반응형으로 디자인되어 다양한 화면 크기에 적응해야 합니다. -->
<!-- 데이터 바인딩: HTML 요소는 데이터베이스의 데이터를 표시하는 데 사용될 수 있으므로 데이터 소스에 쉽게 바인딩하고 데이터가 변경될 때 동적으로 업데이트되도록 설계되어야 합니다. -->
