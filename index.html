<!DOCTYPE html>
<html>
<head>
	<title>YBM 재고 관리</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="./favicon.png">
</head>
<body>
	<h1>YBM 재고 관리</h1>
   
	<div id="login-form">
		<form>
		  <label for="username">Username:</label>
		  <input type="text" id="username" name="username">
		  <br>
		  <label for="password">Password:</label>
		  <input type="password" id="password" name="password">
		  <br>
		  <button id="login-button">Log In</button>
		</form>
	  </div>
	  <div id="logout-form" style="display: none;">
		<button id="logout-button">Log Out</button>
	  </div>
	  

	<div id="error-message" class="error-message" style="display: none;"></div>
	  
	<table id="inventory">
		<thead>
			<tr>
			  <th>아이템 종류</th>
			  	<th>수량</th>
			 	<th>가격</th>
			  	<th>입고</th>
        		<th>출고</th>
				<th>입고내역</th>
				<th>출고내역</th>
				<th>삭제</th>
			</tr>
		  </thead>
		<tbody>
			<!-- 인벤토리 데이터는 JavaScript를 사용하여 동적으로 추가됩니다 -->
		</tbody>
	</table>
	<form id="add-item-form">
		<input type="text" id="item-search">검색</input>
		<label for="item-name">아이템 이름:</label>
		<input type="text" id="item-name" required>
		<label for="item-quantity">수량:</label>
		<input type="number" id="item-quantity" required>
		<label for="item-price">가격:</label>
		<input type="number" id="item-price" required>
		<button type="submit">아이템 추가</button>
		<button type="button" id="export-btn">Excel</button>
	</form>

	<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
