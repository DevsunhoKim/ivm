<!DOCTYPE html>
<html>
<head>
	<title>Inventory Management</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Inventory Management System</h1>
	<table id="inventory">
		<thead>
			<tr>
				<th>Item Name</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<!-- Inventory data will be added dynamically with JavaScript -->
		</tbody>
	</table>
	<form id="add-item-form">
		<label for="item-name">Item Name:</label>
		<input type="text" id="item-name" required>
		<label for="item-quantity">Quantity:</label>
		<input type="number" id="item-quantity" required>
		<label for="item-price">Price:</label>
		<input type="number" id="item-price" required>
		<button type="submit">Add Item</button>
		<button type="button" id="export-btn">Export to Excel</button>
	</form>
	<script src="script.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min"></script>

</body>
</html>
